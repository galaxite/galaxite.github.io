<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <div id="search">
        <input id="search-field" type="text" name="search-field" onkeypress="return search(event)"/>
    </div>
    <div class="container">
        <div id="clock"></div>
        <div class="weather-container">
            <div class="row">
                <div id="weather-description"class="inline"></div>
                <div class="inline">-</div>
                <div id="temp" class="inline"></div>
            </div>
        </div>
        <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title">Chans</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://8ch.net/tech/catalog.html" target="_blank">/tech/</a>
                    <a class="bookmark" href="https://boards.4channel.org/g/catalog" target="_blank">/g/</a>
                    <a class="bookmark" href="https://boards.4channel.org/an/catalog" target="_blank">/an/</a>
                    <a class="bookmark" href="https://boards.4channel.org/ck/catalog" target="_blank">/ck/</a>
                    <a class="bookmark" href="https://boards.4chan.org/wg/catalog" target="_blank">/wg/</a>                    
                </div>
            </div>
            <div class="bookmark-set">
                <div class="bookmark-title">Entertainment</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://youtube.com" target="_blank">Youtube</a>
                    <a class="bookmark" href="https://kiwifarms.net" target="_blank">The Farms</a>
                    <a class="bookmark" href="https://r-a-d.io/" target="_blank">r-a-d.io</a>
                    <a class="bookmark" href="https://overthewire.org/wargames/" target="_blank">Over the Wire</a>
                </div>
            </div>
            <div class="bookmark-set">
            <div class="bookmark-title">Tech</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://github.com" target="_blank">Github</a>
                    <a class="bookmark" href="https://gitgud.io/users/sign_in" target="_blank">Gitgud</a>
                    <a class="bookmark" href="https://doc.rust-lang.org/book/" target="_blank">Rust Docs</a>
                    <a class="bookmark" href="https://crates.io/" target="_blank">Rust Crates</a>
                    <a class="bookmark" href="https://wiki.installgentoo.com/index.php/Main_Page" target="_blank">InstallGentoo Wiki</a>                    
                    <a class="bookmark" href="https://distrowatch.com" target="_blank">Distrowatch</a>
                </div>
            </div>
            <div class="bookmark-set">
                <div class="bookmark-title">Misc</div>
                <div class="bookmark-inner-container">
		    <a class="bookmark" href="https://mail.protonmail.com/login" target="_blank">Protonmail</a>
                    <a class="bookmark" href="https://the-eye.eu/public/" target="_blank">The Eye</a>
                    <a class="bookmark" href="https://app.remote.it/auth/#/sign-in" target="_blank">remote.it</a>
                    <a class="bookmark" href="https://wallhalla.com/" target="_blank">Wallhalla</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Search on enter key event
        function search(e) {
            if (e.keyCode == 13) {
                var val = document.getElementById("search-field").value;
                window.open("https://google.com/search?q=" + val);
            }
        }
        // Get current time and format
        function getTime() {
            let date = new Date(),
                min = date.getMinutes(),
                sec = date.getSeconds(),
                hour = date.getHours() + 19;

            return "" + 
                (hour < 10 ? ("0" + hour) : hour) + ":" + 
                (min < 10 ? ("0" + min) : min) + ":" + 
                (sec < 10 ? ("0" + sec) : sec);
        }

        window.onload = () => {
            let xhr = new XMLHttpRequest();
            // Request to open weather map
            xhr.open('GET', 'http://api.openweathermap.org/data/2.5/weather?id=5106834&units=imperial&appid=e5b292ae2f9dae5f29e11499c2d82ece');
            xhr.onload = () => {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        let json = JSON.parse(xhr.responseText);
                        console.log(json);
                        document.getElementById("temp").innerHTML = json.main.temp.toFixed(0) + " F";
                        document.getElementById("weather-description").innerHTML = json.weather[0].description;
                    } else {
                        console.log('error msg: ' + xhr.status);
                    }
                }
            }
            xhr.send();
            // Set up the clock
            document.getElementById("clock").innerHTML = getTime();
            // Set clock interval to tick clock
            setInterval( () => {
                document.getElementById("clock").innerHTML = getTime();
            },100);
        }

        document.addEventListener("keydown", event => {
            if (event.keyCode == 32) {          // Spacebar code to open search
                document.getElementById('search').style.display = 'flex';
                document.getElementById('search-field').focus();
            } else if (event.keyCode == 27) {   // Esc to close search
                document.getElementById('search-field').value = '';
                document.getElementById('search-field').blur();
                document.getElementById('search').style.display = 'none';
            }
        });
    </script>
</body>
</html>
